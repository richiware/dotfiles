code_width  = 120

## Indentation
indent_with_tabs = 0
input_tab_size = 4
output_tab_size = 4
indent_columns = output_tab_size
indent_continue = 8

## Comma
sp_after_comma = add
sp_before_comma = remove

## Class indentation
indent_class = true
indent_col1_comment = true
# indent_access_spec = 4
nl_before_access_spec = 2
nl_after_access_spec = 2

## Constructor initialization
nl_constr_colon     = add
nl_constr_init_args = add
pos_constr_colon    = lead
pos_constr_comma    = lead
sp_after_constr_colon = add
sp_before_constr_colon = remove

## Function parameters
indent_func_def_param = true
indent_func_proto_param  = true
indent_func_class_param = true
nl_func_decl_start = add
nl_func_def_start = add
nl_func_decl_start_single = add
nl_func_def_start_single = add
nl_func_decl_args = add
nl_func_def_args = add
nl_fdef_brace = add
nl_after_func_body = 2

## Braces
nl_namespace_brace = remove
sp_word_brace_ns = add
nl_class_brace = add
nl_enum_brace = add
nl_struct_brace = add
nl_union_brace = add
nl_if_brace = add
nl_for_brace = add
nl_while_brace = add
nl_brace_else = add
nl_elseif_brace = add
nl_else_brace = add
nl_else_if = remove
mod_full_brace_do = add
mod_full_brace_for = add
mod_full_brace_while = add
mod_full_brace_function = add
mod_full_brace_if = add

## Spaces in conditions and operators
sp_before_sparen = add
sp_after_sparen = remove
sp_arith = add
sp_arith_additive = add
sp_assign = add
sp_bool = add
sp_compare = add
sp_member = remove
sp_deref = remove
sp_sign = remove
sp_incdec = remove
sp_after_operator = add

## Position of pointer and byref characters
sp_before_ptr_star = remove
sp_before_unnamed_ptr_star = remove
sp_between_ptr_star = remove
sp_after_ptr_star = add
sp_before_byref = remove
sp_before_unnamed_byref = remove
sp_after_byref = add

## Switch
indent_switch_case = indent_columns

## Extra semicolon
mod_remove_extra_semicolon = true
